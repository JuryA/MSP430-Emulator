<!DOCTYPE html>
<meta charset="utf-8"/>

<html lang="en-US">
    <head>
	<title>MSP430-Emulator</title>
	<link rel="stylesheet" type="text/css" href="emu.css">
	
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="js/paper.js"></script>

	<!-- Load the canvas script -->
	<script type="text/paperscript" canvas="myCanvas" 
		async src="emu.js">
	</script>
    </head>
    
    <body>	

	<canvas id="myCanvas"></canvas>

	<div draggable="true" id="console_window">

	    <button id="pause_button">Pause</button>
	    <button id="play_button">Play</button>
	    <input type="file" id="file-input" />
	    <button id="upload_button">Upload</button>

	    <textarea id="console" rows="24" cols="80" 
		      readonly="readonly"></textarea>

	    <input type="text" id="stdin" draggable="false">
	</div>
	
	<!-- SERIAL WINDOW -->
	<div draggable="true" id="serial_window">
	    
	    <button id="show_serial_window_button">(x)</button>
	    <textarea id="serial_out" rows="24" cols="80" 
		      readonly="readonly"></textarea>
	    
	    <input type="text" id="serial_in">
	    
	</div>
	<button id="show_serial_button">Show Serial Console</button>
	
	<img id="msp" src="newmsp.png" alt="msp" hidden="true"></img>
	<img id="button_down" src="pushed.png" alt="button_down" hidden="true"></img>
	<img id="P1_0_LED" src="P1_0_LED.png" alt="P1_0_LED" hidden="true"></img>
	<img id="P1_6_LED" src="P1_6_LED.png" alt="P1_6_LED" hidden="true"></img>

	<button id="enter_button" hidden="true">enter</button> 
	<button id="serial_enter_button" hidden="true">enter</button> 

    </body>
</html>
